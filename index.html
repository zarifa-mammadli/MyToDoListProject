<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDoList</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="container">
            <div class="todo">
                <div class="color-header"></div>
                <div class="todo-header"><span>To-do list</span></div>
                <div class="for-filter"> 
                    <img onclick="sortList()" class="filter-asc" src="images/sort.png" alt="">
                    <img class="filter-desc" src="images/sort2.png" alt="">
                </div>
                <div class="todo-input">
                    <input class="inputElement" type="text">
                    <img class="delete-icon" src="images/xicon.png" alt="">
                </div>
            <div id="addTodo" class="addTodo"></div> 
            <!-- <div class="todoPart"> 
                <span class="todoText">Zarifa</span> 
            </div> -->
            <div class="button"><img src="images/imagebtn.svg" alt=""></div>
        </div>  
        <script src="script.js"></script>     
    </body>
</html>
