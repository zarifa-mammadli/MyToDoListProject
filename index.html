<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDoList</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="container">
            <div id="todo">
                <div class="color-header"></div>
                <div class="todo-header"><span>To-do list</span></div>
                <div class="todo-icon"> 
                    <img class="filter-asc" src="images/sort.png" alt="">
                </div>
                <div class="todo-icon"> 
                    <img class="filter-desc" src="images/sort2.png" alt="">
                </div>
                <div class="todo-input">
                    <input class="inputElement" type="text">
                </div>
            <div id="addTodo" class="addTodo">  
        </div>       
    </body>
</html>
