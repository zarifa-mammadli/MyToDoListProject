<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>ToDoList</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <form class="container">
            <div class="todo">
                <div class="color-header"></div>
                <div class="todo-header"><span>To-do list</span></div>
                <div class="for-filter"> 
                    <img onclick="sortList()" class="filter-asc" src="images/sort.png" alt="">
                    <img onclick="sortList()" class="filter-desc" src="images/sort2.png" alt="">
                </div>
                <div class="todo-input">
                    <input class="inputElement" type="text">
                    
                </div>
                <div id="addTodo" class="addTodo"></div> 
                <div class="button">
                    <button class="plus">+</button>
                    <button class="button-text">Добавить</button>
                </div>
            </div>
        </form>  
        <script src="script.js"></script>     
    </body>
</html>
